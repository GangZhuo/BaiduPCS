function print(a, b) {
	var str = 'const char *get_' + a +'_by_errno(int error)<br />\n';
	str += '{<br />\n';
	str += "\tconst char *errmsg = NULL;<br/>\n"
	str += "\tswitch (error) {<br/>\n"
	for (var k in b) {
		str += '\tcase ' + k + ':<br/>\n';
		str += '\t\terrmsg = "' + b[k] + '";<br />\n';
		str += '\t\tbreak;<br />\n';
	}
	str += '\tdefault:<br/>\n';
	str += '\t\terrmsg = "Unknow error";<br />\n';
	str += '\t\tbreak;<br />\n';
	str += '\t}<br />\n';
	str += '\treturn errmsg;<br />\n';
	str += '}<br />\n';
	str += '<br />\n';
	document.getElementById('code').innerHTML = (str);
}

function dec() {
	var a = document.getElementById('msg'),
		b = document.getElementById('tt');
	var c;
	eval('c = "' + b.value.replace("\"", "\\\"").replace("\r", "\\r").replace("\n", "\\n") + '"');
	a.innerHTML = c;
	return false;
}
